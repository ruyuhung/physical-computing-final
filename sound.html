  <script type="text/javascript">
      var deviceID    = "320039001751353432393433";
      var accessToken = "394d3c6278fbfca17465503aeaeea4c05fc2eb1f";
      var var2get = "soundValue";
      function getValue() {
          var requestURL = "https://api.particle.io/v1/devices/" +deviceID + "/" + var2get + "/?access_token=" + accessToken;

                   $("#amount").text(json.result);

      }
